  <script type="text/javascript">

  function renkDegistirme(){
    var bodyElemeti = document.querySelector("body");
    var buttonElementi =document.querySelector(".btn-boyut");
    var footerElementi= document.querySelector("#footer");
    var colorElementi =document.querySelector("#color");
    var colorElementi1 =document.querySelector("#color1");
    var colorElementi2 =document.querySelector("#color2");
    var colorElementi3 =document.querySelector("#color3");
    var prevElementi = document.querySelector("#prev");
    var prevElementi1 = document.querySelector("#prev1");
    var prevElementi2 = document.querySelector("#prev2");
    var prevElementi3 = document.querySelector("#prev3");
    var prevElementi4 = document.querySelector("#prev4");


    bodyElemeti.classList.toggle("bg-dark");
    bodyElemeti.classList.toggle("text-light");
    buttonElementi.classList.toggle("btn-dark");



    if(bodyElemeti.classList.contains("bg-dark")){
        buttonElementi.innerText="Light Mode";
        footerElementi.setAttribute("style", "background-color:#343a40 !important;")

        colorElementi.setAttribute("style", "color:#fff;")
        colorElementi1.setAttribute("style", "color:#fff;")
        colorElementi2.setAttribute("style", "color:#fff;")
        colorElementi3.setAttribute("style", "color:#fff;")

        prevElementi.setAttribute("style", "color:#fff; background-color:#343a40;")
        prevElementi1.setAttribute("style", "background-color:#343a40 !important;")
        prevElementi2.setAttribute("style", "background-color:#343a40 !important;")
        prevElementi3.setAttribute("style", "background-color:#343a40 !important;")
        prevElementi4.setAttribute("style", "background-color:#343a40 !important;")


      }else{
        buttonElementi.innerText="Dark Mode";
        colorElementi.setAttribute("style", "color:#black !important;")
        colorElementi1.setAttribute("style", "color:#black !important;")
        colorElementi2.setAttribute("style", "color:#black !important;")
        colorElementi3.setAttribute("style", "color:#black !important;")


        footerElementi.setAttribute("style", "background-color:#fff !important;")

        prevElementi.setAttribute("style",  "background-color:#fff;!important;")
        prevElementi1.setAttribute("style", "background-color:#fff; !important;")
        prevElementi2.setAttribute("style", "background-color:#fff; !important;")
        prevElementi3.setAttribute("style", "background-color:#fff; !important;")
        prevElementi4.setAttribute("style", "background-color:#fff; !important;")

      }
