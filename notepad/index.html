<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Notepad</title>
</head>

<body>









  <script type="text/javascript">

    var parent = document.body; //body'i parent olarak tanımlıyorum...
    var lightDark = document.createElement("div"); //light ve dark mode butonunu içine eklemek için div oluşturdum...
    lightDark.setAttribute('id', 'mode');// div e id olarak "mode" verdim...
    parent.appendChild(lightDark); // mode buton u body e cgilh yaptım...
    var cerceve = document.createElement("div");// textarea yı içine alması için div oluşturdum... değişken olarak cerceveye atadım..
    cerceve.setAttribute('id', 'kutu');// div e id olarak 'kutu' verdim...
    parent.appendChild(cerceve); // div elementini body e child atadım...
    var cerceve2 = document.createElement("div"); //Ekle butonunu içine eklemek için div oluşturdum... cerceve2 değişkenine atadım...
    cerceve2.setAttribute('id', 'kutu2'); // div e id olarak 'kutu2' verdim...
    parent.appendChild(cerceve2); // div i(cerceve2) body e  child olarak atadım...
    var cerceve3 = document.createElement("div");// ol tagı nı içine almak için div oluşturdum... cerceve değişkenine atadım...
    cerceve3.setAttribute('id', 'kutu3');// div e id olarak 'kutu3' verdim...
    parent.appendChild(cerceve3);//div i(cerceve3) body e  child olarak atadım...
    var input = document.createElement("textarea");// textarea oluşturdum.. input değişkenine atadım..
    input.setAttribute('id', 'text');// textarea ya id olarak 'text' verdim...
    input.setAttribute('placeholder', 'Not ekleyin');// text kutusu içerisine 'not ekleyin yazısı ekledim'..
    cerceve.appendChild(input);//text kutusunu cerceve ye child olarak atadım...
    document.getElementById("text").rows = "8";//text kutusuna satır ekledim...
    document.getElementById("text").cols = "40";//text kutusuna colon ekledim..
    var buton = document.createElement("button");//text kutusunun altına not ekle butonu ekledim...
    buton.setAttribute('id', 'button');//ekle butonuna id olarak 'button' ekledim...
    cerceve2.appendChild(buton);// ekle buton unu cerceve2 div ine  child olarak atadım...
    var btn = document.getElementById("button");//button u btn değişkenine atadım...
    btn.value = "EKLE"; //buton içerisine 'ekle ' yazısını ekledim... Arka planda değer atayor value...
    btn.innerHTML = "EKLE";//buton içerisine 'ekle ' yazısını ekledim...

    var list = document.createElement("ol");// ol tagı oluşturdum.. list değişkenine atadım...
    list.setAttribute('id', 'liste'); //list değişkenine id olarak 'liste' atadım...
    cerceve3.appendChild(list); //list i cerceve3 div ine child olarak atadım...

    var darkMode = document.createElement("button"); // dark ve light mode için button oluşturdum.. darkMode değişkenine atadım...
    darkMode.setAttribute('id', 'lightMode');//Button elemnentine id olarak 'lightMode' atadım...
    lightDark.appendChild(darkMode);//darkMode u lightDark a child olarak atadım...
    var btn2 = document.getElementById("lightMode");// LightMode buton unu btn2 değişkenine atadım..
    btn2.value = "Dark Mode";//butona arka planda Dark Mode yazdırdım.. value ile..
    btn2.innerHTML = "Dark Mode";// buton un görünen yüzüne Dark Mode yazısı ekledim...

    ////style değerlerini bu kısımda ayarladım
    document.getElementById("lightMode").setAttribute("style", "border:3px solid #ffd369; width: 120px; height:30px; border-radius:5px; color:#343a40;");
    document.getElementById("mode").setAttribute("style", "display:flex; justify-content:center; align-items:center;margin-top: 10px;");
    document.getElementById("kutu").setAttribute("style", "display:flex; justify-content:center; align-items:center; margin-top: 20px;");
    document.getElementById("kutu2").setAttribute("style", "display:flex; justify-content:center; align-items:center; margin-top: 20px; ");
    document.getElementById("kutu3").setAttribute("style", "display:flex; justify-content:center; align-items:center; margin-top: 20px; ");
    document.getElementById("text").setAttribute("style", "border:5px solid #ffd369; border-radius:10px;");
    document.getElementById("button").setAttribute("style", "border:3px solid #ffd369; width: 120px; height:30px; border-radius:5px; color:#343a40;");

    document.body.style.backgroundImage = "url('not1.png')"; // Body e arka plan resmi oluturdum...

    var sirala = document.querySelector("#liste");//fonksiyon için id leri çağırmak için id lere değişken atadım...
    var btnEkle = document.querySelector("#button");//fonksiyon için id leri çağırmak için id lere değişken atadım...
    var not = document.querySelector("#text");//fonksiyon için id leri çağırmak için id lere değişken atadım...


    //fonction u oluşturdum..
    btnEkle.onclick = function() {
      var eleman = document.createElement("li");// eklenecek not lar için li tag ı ekleyip  eleman değişkenine atadım..
      eleman.innerText = not.value; // li tag ına not içindeki değeri atıyor..
      sirala.appendChild(eleman); // li tag ını  ol tag ına child yaptım...
    }

    var btnEkle2 = document.querySelector("#lightMode"); // lightMode id li butonu btnEkle2 değişkenine atama yaptım..
    // light-Dark mode fonction u....
    btnEkle2.onclick = function renkDegis() {
      if (btnEkle2.textContent == "Dark Mode") { // mode değiştirme buton u içindeki yazı Dark Mode ise...
        btnEkle2.classList.toggle("btn-dark");// değiştir...
        btnEkle2.innerText = "Light Mode";// Light Mode a çevir...
        document.body.style.color = "#ffd369"; // Dark Mode tayken yazı yengi bu şekilde ...
        // Dark Mode dayken buton lar ve text kutusunun görüneceği renk ve yazı kodları...
        document.getElementById("text").setAttribute("style", "border:5px solid #ffd369; border-radius:10px; background-color:#ffd369;");
        document.body.style.backgroundImage = "url('none')";
        document.getElementById("lightMode").setAttribute("style", "border:2px solid #ffd369; width: 120px; height:30px; border-radius:5px; color:green; background-color:#343a40; color:white;");
        document.body.style.backgroundColor = "#343a40";
        document.getElementById("button").setAttribute("style", "border:3px solid #ffd369; width: 120px; height:30px; border-radius:5px; color:#343a40; background-color:#ffd369;");

       // 'Light Mode' dayken
      } else {
        btnEkle2.classList.toggle("btn-dark");//değiştir...
        btnEkle2.innerText = "Dark Mode";//Light mode a çevir yazı Dark Mode olsun..
        document.body.style.color = "black";// Body içindeki yazılar siyah olsun..
        document.body.style.backgroundColor = "white";// background beyaz olsun..
        document.body.style.backgroundImage = "url('not1.png')";// Body e arkaplan resmi ekledim..Light Mode dayken...
        document.getElementById("text").setAttribute("style", "border:5px solid #ffd369; border-radius:10px;");
        document.getElementById("lightMode").setAttribute("style", "border:2px solid #ffd369; width: 120px; height:30px; border-radius:5px; color:green; background-color:white; color:#343a40;");
        document.getElementById("button").setAttribute("style", "border:3px solid #ffd369; width: 120px; height:30px; border-radius:5px; color:#343a40;");



      }
    }
  </script>
</body>

</html>
